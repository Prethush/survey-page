<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">School Safety Survey</h1>
        <p id="description">For improving safety in Schools</p>
        <div id="container">
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="text" class="input" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
                <input id="email" type="email" class="input" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" class="input" name="number" min="5" max="17" placeholder="Age" required>
            
        </form>
    </div>
    </body>
</html>
