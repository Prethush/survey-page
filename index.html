<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">School Safety Survey</h1>
        <p id="description">For improving safety in Schools</p>
        <div id="container">
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="text" class="input" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
                <input id="email" type="email" class="input" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" class="input" name="number" min="5" max="12" placeholder="Age" required>
            <label id="dropdown-label" for="dropdown">Which is your grade?</label>
            <select name="dropdown" id="dropdown">
            <option value="">Select an option</option>
             <option value="first-grade">first grade</option>
             <option value="second-grade">second grade</option>
             <option value="third-grade">third grade</option>
             <option value="fourth-grade">fourth grade</option>
             <option value="fith-grade">fith grade</option>
             <option value="sixth-grade">sixth grade</option>
            </select>
            <p class="black">How safe do you think is the School</p>
            <label id="radio-label1"for="radio1">
                <input type="radio" id="radio1" name="radio" value="1" class="radio">Very Safe</input></label>
                <label id="radio-label2"for="radio2">
                    <input type="radio" id="radio2" name="radio" value="2" class="radio"> Safe</input></label>
                    <label id="radio-label3"for="radio2">
                        <input type="radio" id="radio2" name="radio" value="3" class="radio">Somehow safe</input></label>
                        <label id="radio-label4"for="radio4">
                            <input type="radio" id="radio4" name="radio" value="4" class="radio">Somehow unsafe</input></label>
                            <label id="radio-label5"for="radio5">
                                <input type="radio" id="radio5" name="radio" value="5" class="radio">Unsafe</input></label>
                                <label id="radio-label6"for="radio6">
                                    <input type="radio" id="radio6" name="radio" value="6" class="radio">Very Unsafe</input></label>
                 <p class="black">Security measures you will like to implement</p>  
                 <label for="check1" id="checkbox-label">
                     <input type="checkbox" id="check1" value="1" class="checkbox" name="checkbox">Security guard</input>
                 </label>
                 <label for="check2" id="checkbox-label2">
                    <input type="checkbox" id="check2" value="2" class="checkbox" name="checkbox">Installing cctv cameras</input>
                </label> <label for="check3" id="checkbox-label3">
                    <input type="checkbox" id="check3" value="3" class="checkbox" name="checkbox">checking the contents in the backpacks</input>
                </label> <label for="check4" id="checkbox-label4">
                    <input type="checkbox" id="check4" value="4" class="checkbox" name="checkbox">Monthly review meeting with parents</input>
                </label> <label for="check5" id="checkbox-label5">
                    <input type="checkbox" id="check5" value="5" class="checkbox" name="checkbox">Drug test for school workers(teachers included)</input>
                </label>
                
                <p class="black">Additional suggestions</p>
                <label id="textarea-label" for="textarea">
                    <textarea id="textarea" name="textarea" rows="5" cols="50" placeholder="Enter your comments"></textarea>
                </label>
                <button id="submit">submit</button>
                </form>
    </div>
    </body>
</html>
